<div class="section-presentation">
  <mat-card 
    *ngFor="let item of pokemonsList"
    routerLink="./{{ item.name }}"
  >
    <img [src]="item.photo"/>
    <mat-card-content class="content">
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-content class="description">
        <mat-card-subtitle>Weight</mat-card-subtitle>
        <mat-card-subtitle>{{ item.weight }}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-content class="description">
        <mat-card-subtitle>Type</mat-card-subtitle>
        <mat-card-subtitle>{{ item.type }}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-content class="description">
        <mat-card-subtitle>Abilities</mat-card-subtitle>
        <mat-card-subtitle>{{ item.abilities }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
